<!DOCTYPE html>
<html lang="tr">
	<head>
        	<meta charset="UTF-8">
        	<title>html</title>	
<link rel="stylesheet" href="css\kayitFormu.css"/>

	</head>
	
	<body>
		<script>
			function myFunction() {
    				var x = document.getElementById("sifre");
    				if (x.type === "password") {
        				x.type = "text";
    				} else {
        				x.type = "password";
    				}
			}

			function kontrolEt() {
				var x = true;
				var adsoyad = document.forms["form"]["adsoyad"].value;
				if(!adsoyad.match(/^[a-z ,.'-]+$/i)) {
						x = false;
						document.getElementById("adsoyad").style.backgroundColor = "red";				
				}
				var tc = document.forms["form"]["tckimlik"].value;
				if(!tc.match(/[0-9]/) || tc.length != 11) {
						x = false;
						document.getElementById("tckimlik").style.backgroundColor = "red";
				}
				var dogumtarihi = document.forms["form"]["dtarihi"].value;
				if(!dogumtarihi.match(/^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$/)) {
						x = false;
						document.getElementById("dtarihi").style.backgroundColor = "red";
				}
				var eposta = document.forms["form"]["eposta"].value;
				if(!eposta.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
						x = false;
						document.getElementById("eposta").style.backgroundColor = "red";
				}
				var sifre = document.forms["form"]["sifre"].value;
				if(sifre.length > 12) {
						x = false;
						document.getElementById("sifre").style.backgroundColor = "red";
				}
				var id = document.forms["form"]["id"].value;
				if(id.length == 0) {
						x = false;
						document.getElementById("id").style.backgroundColor = "red";
				}
			return x;
			}
		</script>

		<form id="form" action = "http://httpbin.org/post" method = "post" onsubmit="return kontrolEt()">
			<p style="color:red; font-size:15px;">Kayıt Formu</p>
			
			<div class="text">
    				<label for="adsoyad">Ad Soyad</label>
    				<input type="text" size="30" name="adsoyad" id="adsoyad"/>
			</div> 

			<div class="text">
    				<label for="tckimlik" >TC Kimlik</label>
    				<input type="text" size="30" name="tckimlik" id="tckimlik"/>
			</div> 

			<div class="text">
    				<label >Doğum Tarihi</label>
    				<input type="text" name="dtarihi" size="30" id="dtarihi"/>
			</div> 

			<div class="text">
    				<label for="eposta" >E-posta</label>
    				<input type="text" name="eposta" size="30" id="eposta"/> 
			</div> 

			<div class="text">
    				<label for="id" >Öğrenci ID</label>
    				<input type="text"  name="id" size="30" id="id"/>
			</div> 

			<div class="text">
    				<label for="sifre" >Şifre</label>
    				<input type="password"  name="sifre" size="30" id="sifre"/>
			</div> 

			<div class="text">
				<label></label>
				<input type="checkbox" name="checkbox" onclick="myFunction()">Şifreyi Göster
			</div> 

			<div class="text">
 				<label>Bölüm</label>
  				<label>
					<select name = "Bölümler">
            					<option> Bilgisayar Mühendisliği </option>
            					<option> Biyomedikal Mühendisliği </option>
            					<option> Endüstri Mühendisliği </option>
            					<option> Elektrik Elektronik Mühendisliği </option>
            					<option> Makine Mühendisliği </option>
            					<option> Malzeme Bilimi ve Nanoteknoloji Mühendisliği </option>           
          				</select>          
  				</label> 
			</div>        
      
     			<div class="text">
        			<label>Mezun?</label> 
        			<p>
        				<input type = "radio" name = "evet"/> Evet
        				<input type = "radio"  name = "hayır"/> Hayır 
  				</p>
      			</div>   

       			<div class="text">
        			<label>Not</label>
        			<textarea rows = "5" cols = "40" name="txt"></textarea>      
        		</div>
		
			<button type="reset" name= "temizle" value="Reset" id="temizle" >Temizle</button>
			<button type="submit" name= "kaydet" id="kaydet">Kaydet</button>
  		
		</form>  
</body>
</html>
